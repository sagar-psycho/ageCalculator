<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container conts mt-5 w-25 p-5 border rounded shadow">
        <p id="currDate"> </p>
        <p>Enter the DOB in format </p>
        <p style="margin-top: -10px;">(MM/DD/YYYY)</p>
        <input type="text" placeholder="Enter your D.O.B" id="DOB" class="form-control p-2">
        <button id="CalcAge" class="btn btn-outline-primary mt-3">Calculate Age</button><br>
        <p id="age" class="mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
